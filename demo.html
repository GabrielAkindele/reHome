<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./static/js/jquery-3.6.0latest.js"></script>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="m-5 p-5" style="width:50%;height: 50%;">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/static/uploads/10_1763669432_ryan-waring-164_6wVEHfI-unsplash.jpg" width="50%"
                            height="50%" class=" d-block" alt="...">
                    </div>
                    <div class="carousel-item ">
                        <img src="/static/uploads/10_1763669432_ryan-waring-164_6wVEHfI-unsplash.jpg" width="50%"
                            height="50%" class=" d-block" alt="...">
                    </div>
                    <div class="carousel-item ">
                        <img src="/static/uploads/10_1763669432_ryan-waring-164_6wVEHfI-unsplash.jpg" width="50%"
                            height="50%" class=" d-block" alt="...">
                    </div>

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
