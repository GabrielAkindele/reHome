<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./static/js/jquery-3.6.0latest.js"></script>
    <title>Document</title>
</head>

<body>
    <div>
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
        <label id="lbl"></label>
    </div>
    <script>

        function emailCheck() {
            $(document).ready($("#email").change(function () {
                $.get("http://127.0.0.1:5000/api/email/", { data: $(this).val() }, (response) => {
                    $("#lbl").text(response)
                })
            }))
        }
        //emailCheck()
    </script>
</body>

</html>
